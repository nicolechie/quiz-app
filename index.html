<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<title>Quiz App</title>
</head>
<body>
		<div class='gradeDivOverlay' id = "gradeDivOverlay">
  		</div>
	<nav class = 'dark'>
		<h3 id = 'countDisplayHeader'></h3>
	</nav> 
	<section>
		<div class = "container position vertical-align" id = 'startPageDiv'>
			<div class="row">
  				<div class="col-md-6 col-md-offset-3 text-center">
  					<h1>Super Random Quiz App</h1>
  					<p>This is a super random quiz app. Test your super random knowledge.</p>
					<button class="btn btn-default" id = 'startGameButton' value = 'start' type="button">Start Quiz</button>
				</div>
			</div>
		</div>
		<div class = "container onTop vertical-align">
  		<h2 class='onTop text-center' id = 'answerCorrect'>Correct!</h2>
  		<h2 class='onTop text-center' id = 'answerWrong'>Wrong!</h2>
  		<div id = 'finalScoreDiv' class = 'onTop text-center'>
  			<h2 id = 'finalScoreHeader'></h2>
  			<button class="btn btn-default" id = 'tryAgainButton' value = 'start' type="button">Try Again</button>
  		</div>
  		</div>
		<div class = "container vertical-align">
			<div class="row">
  				<div class="col-md-10 col-md-offset-1">
  					<div id = 'questionOneDiv'>
  						<h3 id = 'questionHeader'>Which of the following is NOT a codename for a prior version of Mac OS X?</h3>
  <div class="col-md-6">
						<button id = 'blue' value = 'blue' type="button" class="btn btn-primary btn-lg btn-block buttonMargin">Puma</button>
  </div>
              <div class="col-md-6">
						<button id = 'green' value = 'green' type="button" class="btn btn-success btn-lg btn-block buttonMargin">Jaguar</button>
              </div>
  <div class="col-md-6">
						<button id = 'red' value = 'red' type="button" class="btn btn-danger btn-lg btn-block buttonMargin">Bobcat</button>
              </div>
              <div class="col-md-6">
						<button id = 'orange' value = 'orange' type="button" class="btn btn-warning btn-lg btn-block buttonMargin">Kodiak</button>
              </div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
